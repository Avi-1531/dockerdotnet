name: Build and Push to ACR

on:
  push:
    branches:
      - main   # Trigger workflow only on pushes to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Log in to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Log in to Azure Container Registry (ACR)
      - name: Azure Container Registry Login
        uses: azure/docker-login@v2
        with:
          login-server: aviregistry123.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4. Build and push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=avidockerdotnet
          IMAGE_TAG=latest
          docker build -t aviregistry123.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
          docker push aviregistry123.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
